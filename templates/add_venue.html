{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h3 class="text-2xl font-bold text-gray-800 text-center mb-6">Add Venue</h3>
        <form method="post" x-data="{ name: '', address: '', capacity: '' }">
            <div class="mb-4">
                <input 
                    type="text" 
                    name="name" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" 
                    placeholder="Venue Name" 
                    required
                    x-model="name"
                    :class="{ 'border-red-500': name && name.length < 3 }"
                >
                <p class="text-sm text-red-500 mt-1" x-show="name && name.length < 3">Venue name must be at least 3 characters</p>
            </div>
            <div class="mb-4">
                <input 
                    type="text" 
                    name="address" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" 
                    placeholder="Address" 
                    required
                    x-model="address"
                    :class="{ 'border-red-500': address && address.length < 5 }"
                >
                <p class="text-sm text-red-500 mt-1" x-show="address && address.length < 5">Address must be at least 5 characters</p>
            </div>
            <div class="mb-6">
                <input 
                    type="number" 
                    name="capacity" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" 
                    placeholder="Capacity" 
                    required
                    x-model="capacity"
                    :class="{ 'border-red-500': capacity && (capacity < 1 || capacity > 10000) }"
                >
                <p class="text-sm text-red-500 mt-1" x-show="capacity && (capacity < 1 || capacity > 10000)">Capacity must be between 1 and 10,000</p>
            </div>
            <button 
                type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition duration-200 font-semibold"
                :disabled="!name || !address || !capacity || name.length < 3 || address.length < 5 || capacity < 1 || capacity > 10000"
                :class="{ 'opacity-50 cursor-not-allowed': !name || !address || !capacity || name.length < 3 || address.length < 5 || capacity < 1 || capacity > 10000 }"
            >
                Add Venue
            </button>
        </form>
    </div>
</div>
{% endblock %}
