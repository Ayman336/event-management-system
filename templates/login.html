{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h3 class="text-2xl font-bold text-gray-800 text-center mb-6">Login</h3>
        <form method="post" x-data="{ email: '', password: '' }">
            <div class="mb-4">
                <input 
                    type="email" 
                    name="email" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" 
                    placeholder="Email" 
                    required
                    x-model="email"
                    :class="{ 'border-red-500': email && !email.includes('@') }"
                >
            </div>
            <div class="mb-6">
                <input 
                    type="password" 
                    name="password" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" 
                    placeholder="Password" 
                    required
                    x-model="password"
                    :class="{ 'border-red-500': password && password.length > 3 }"
                >
            </div>
            <button 
                type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition duration-200 font-semibold"
                :class="{ 'opacity-50 cursor-not-allowed': !email || !password || !email.includes('@') || password.length < 6 }"
                
            >
                Login
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="{{ url_for('register') }}" class="text-indigo-600 hover:text-indigo-800 transition duration-200">Register</a>
        </div>
    </div>
</div>
{% endblock %}
