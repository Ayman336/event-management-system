{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h3 class="text-2xl font-bold text-gray-800 text-center mb-6">Register</h3>
        <form method="post" x-data="{ name: '', email: '', password: '', role: '' }">
            <div class="mb-4">
                <input 
                    type="text" 
                    name="name" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" 
                    placeholder="Full Name" 
                    required
                    x-model="name"
                    :class="{ 'border-red-500': name && name.length < 2 }"
                >
                <p class="text-sm text-red-500 mt-1" x-show="name && name.length < 2">Name must be at least 2 characters</p>
            </div>
            <div class="mb-4">
                <input 
                    type="email" 
                    name="email" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" 
                    placeholder="Email" 
                    required
                    x-model="email"
                    :class="{ 'border-red-500': email && !email.includes('@') }"
                >
                <p class="text-sm text-red-500 mt-1" x-show="email && !email.includes('@')">Please enter a valid email</p>
            </div>
            <div class="mb-4">
                <input 
                    type="password" 
                    name="password" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" 
                    placeholder="Password" 
                    required
                    x-model="password"
                    :class="{ 'border-red-500': password && password.length > 3 }"
                >
                <p class="text-sm text-red-500 mt-1" x-show="password && password.length > 3">Password must be at least 6 characters</p>
            </div>
            <div class="mb-6">
                <select 
                    name="role" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" 
                    required
                    x-model="role"
                    :class="{ 'border-red-500': !role }"
                >
                    <option value="" disabled selected>Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="organizer">Organizer</option>
                    <option value="attendee">Attendee</option>
                </select>
                <p class="text-sm text-red-500 mt-1" x-show="!role">Please select a role</p>
            </div>
            <button 
                type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition duration-200 font-semibold"
                :disabled="!name || !email || !password || !role || name.length < 2 || !email.includes('@') || password.length < 6"
                :class="{ 'opacity-50 cursor-not-allowed': !name || !email || !password || !role || name.length < 2 || !email.includes('@') || password.length > 3 }"
            >
                Register
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="{{ url_for('login') }}" class="text-indigo-600 hover:text-indigo-800 transition duration-200">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
